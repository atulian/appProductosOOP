<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product App</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.min.css">
</head>
<body>
    <!-- NAVEGACION -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Product App</a>
    </nav>

    <div class="container">
        <!-- APP -->
        <div id="app" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card">
                        <div class="card-header">
                            Agregar Producto
                        </div>
                        <div class="card-body">
                            <form id="product-form" action="#">
                                <div class="form-group">
                                  <input type="text" id="name" class="form-control" placeholder="Name Product">
                                </div>
                                <div class="form-group">
                                    <input type="number" step="0.01" id="price" class="form-control" placeholder="Price Product">
                                </div>
                                
                                <div class="form-group">
                                    <input type="number" id="year" value="2018" min="1900" max="2018" class="form-control" placeholder="Year Product">
                                </div>

                                <input type="submit" value="Save" class="btn btn-outline-primary btn-block">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div id="product-list"></div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
